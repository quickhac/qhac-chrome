<form name="login" ng-submit="submit()" ng-controller="LoginController">
  Username: <input type="text" ng-model="username" name="username" /><br />
  Password: <input type="password" ng-model="password" name="password" /><br />
  ID: <input type="text" ng-model="id" name="username" /><br />
  District: <select ng-model="district" ng-options="d for d in districts"></select><br />
  <input type="submit" value="Log In" />
  <p>{{message}}</p>
</form>
